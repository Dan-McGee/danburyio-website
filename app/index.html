<head>
  <meta charset="utf-8">

  <!-- Use the .htaccess and remove these lines to avoid edge case issues.
       More info: h5bp.com/b/378 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>newhaven.io &mdash; the developer group for New Haven, CT</title>
  <meta name="description" content="Developer group in New Haven, Connecticut" />
  <meta name="keywords" content="new haven, nhv, developer" />
  <meta name="author" content="newhaven.io">
  <meta name="zipcode" content="06510, 06511, 06513, 06515, 06519">
  <meta name="city" content="New Haven">
  <meta name="state" content="Connecticut">
  <meta name="ICBM" content= "41.3081, 72.9286">

  <link rel="shortcut icon" href="favicon.gif" type="image/x-icon" />
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700|Source+Code+Pro:400,500,700' rel='stylesheet' type='text/css'>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">


  <!-- build:css({.tmp,app}) styles/main.css -->
  <link rel="stylesheet" href="css/style.css">
  <!-- endbuild -->
</head>

<body data-ng-app="nhvioApp">
  <div class="main-wrapper">

    <!-- The header is controlled by the MenuCtrl defined in  -->
    <header class="navbar" id="main-nav">
      <a id="githubforkme" href="https://github.com/newhavenio/newhavenio-website"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub"></a>
      <div class="row">
        <a class="toggle" gumby-trigger="#main-nav > .row > ul" href="#"><i class="icon-menu"></i></a>
        <h1 class="five columns logo" id="logo">
          <a href="#">new<strong>haven</strong>.io</a>
        </h1>
        <ul class="seven columns">
          <li><a href="#/developers">Developers</a></li>
          <li><a href="#/companies">Companies</a></li>
          <li><a href="#/about">About</a></li>

          <li class="last">
            <a href="http://groups.google.com/forum/?fromgroups#!forum/newhavenio">Contact</a>
          </li>
        </ul>
      </div>
    </header>
   
   <!--
      The "ng-view" parameter here indicates that this
      is the element into which our AngularJS application
      will render the content specified each time there
      is a route change.
    -->
    <div id="main" data-ng-view="">
    </div>
    <div class="push"></div>
  </div>
  <footer class="container" data-ng-controller="MenuCtrl">
    <div class="row">
      <!--
        If the "me" variable is "falsy" in the scope
        show a login button that takes them to GitHub.
       -->
      <div class="medium primary btn icon-left entypo icon-github" data-ng-hide="me._id">
        <a href="/auth">Login with GitHub</a>
      </div>
      <div class="medium primary btn icon-left entypo icon-logout" data-ng-show="me._id">
        <a href="">Logout</a>
      </div>
    </div>
  	<div class="row">
	    <ul class="clearfix">
	      <li><a href="#/irc">irc&#8194;</a>/</li>
	      <li><a href="#/about">about&#8194;</a>/</li>
	      <li><a href="#">contact</a></li>
	    </ul>
	    <h3><strong>newhaven.io</strong></h3>
  	</div>
  </footer>

  <!-- JavaScript at the bottom for fast page loading -->
  <!-- build:js({.tmp,app}) scripts/scripts.js -->
  <script src="bower_components/modernizr/modernizr.js"></script>
  <script src="bower_components/jquery/jquery.js"></script>
  <script src="bower_components/lodash/lodash.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="bower_components/restangular/dist/restangular.js"></script>
  <script src="scripts/lib/gumby.min.js"></script>
  <script src="scripts/app.js"></script>
  <script src="scripts/controllers/main.js"></script>
  <script src="scripts/controllers/meetup.js"></script>
  <script src="scripts/filters/ordinalFilter.js"></script>
  <script src="scripts/services/meetupService.js"></script>
  <script src="scripts/controllers/users.js"></script>
  <script src="scripts/services/userService.js"></script>
  <script src="scripts/controllers/user.js"></script>
  <script src="scripts/controllers/menu.js"></script>
  <!-- endbuild -->
